<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab{
            margin-top: 0px;
            margin-left: 40px;
            margin-right: 40px;
        }
    </style>
</head>
<body>
    <h3><center><b>Show Data</b></center></h3>
    <hr color="black">
    <div class="tab">
        <table class="table" border="2">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">first_name</th>
                    <th scope="col">Last_name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Adress</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Action</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data%}
                <tr>
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.first_name}}</td>
                    <td>{{i.last_name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.dob}}</td>
                    <td><a class="btn btn-primary btn-sm" type="button" href="/deletedata/{{i.id}}">Delete</a></td>
                    <td><a class="btn btn-primary btn-sm" type="button" href="/updatedata/{{i.id}}">Update</a></td>>
                        
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</footer>

</html>
